<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HistÃ³rico - Aurora</title>
    <style>
        body {
            background: radial-gradient(circle at top, #3a0057, #0a0015);
            font-family: Arial;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1d0030;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: #140022;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 40px #7a00ff;
        }
        .alert-item {
            background: #1d0030;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #7a00ff;
        }
        button {
            background: #7a00ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>ðŸ“‹ HistÃ³rico</span>
            <button onclick="window.location.href='/mulher'">Voltar</button>
        </div>
        
        <div class="card">
            <h2>Alertas Anteriores</h2>
            
            {% for a in alerts %}
            <div class="alert-item">
                <strong>{{ a.date }}</strong><br>
                {{ a.name }} - {{ a.situation }}<br>
                <small>{{ a.message }}</small>
            </div>
            {% else %}
            <p style="text-align: center;">Nenhum alerta registrado</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
