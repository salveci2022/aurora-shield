<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Aurora</title>
    <style>
        body {
            background: radial-gradient(circle at top, #3a0057, #0a0015);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            margin: 0;
            color: white;
        }
        .card {
            background: #140022;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 50px #7a00ff;
            max-width: 350px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #ff2fd4;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #7a00ff;
            border-radius: 10px;
            background: transparent;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: linear-gradient(45deg, #7a00ff, #ff2fd4);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .demo-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #1d0030;
            border-radius: 10px;
            font-size: 14px;
        }
        a {
            color: #ff2fd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" value="mulher@demo.com">
            <input type="password" id="password" placeholder="Senha" value="123456">
            <button type="submit">Entrar</button>
        </form>
        <div class="demo-info">
            <strong>Usu√°rios Demo:</strong><br>
            Mulher: mulher@demo.com / 123456<br>
            Confidante: confidante@demo.com / 123456
        </div>
        <p style="text-align: center; margin-top: 20px;">
            <a href="/register">Criar conta</a> | <a href="/">Voltar</a>
        </p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const r = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await r.json();
            if (data.status === 'ok') {
                window.location.href = data.redirect;
            } else {
                alert('Erro: ' + data.message);
            }
        });
    </script>
</body>
</html>
