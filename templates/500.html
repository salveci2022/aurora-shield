<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro interno | Aurora</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: radial-gradient(circle at top, #3a0057, #0a0015);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .error-container {
            text-align: center;
            max-width: 400px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff2fd4, #7a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #7a00ff, #ff2fd4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff2fd4;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Ops! Algo deu errado</div>
        <p style="margin-bottom: 30px; opacity: 0.7;">Ocorreu um erro interno no servidor. Nossa equipe foi notificada.</p>
        <a href="/" class="btn-home">Tentar novamente</a>
    </div>
</body>
</html>
