<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Shield - Mulher</title>
    <style>
        body {
            background: radial-gradient(circle at top, #3a0057, #0a0015);
            font-family: Arial;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(20, 0, 34, 0.7);
            padding: 15px;
            border-radius: 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff2fd4, #7a00ff);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-btn {
            background: transparent;
            border: 2px solid #7a00ff;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .card {
            background: rgba(20, 0, 34, 0.95);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(122, 0, 255, 0.3);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #ff2fd4;
            margin-bottom: 20px;
        }
        .trust-section {
            background: #1d0030;
            border: 2px solid #7a00ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        .trust-title {
            color: #b366ff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .trust-contacts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .trust-badge {
            background: linear-gradient(45deg, #ff2fd4, #7a00ff);
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
        }
        label {
            display: block;
            color: #b366ff;
            margin: 15px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #7a00ff;
            border-radius: 10px;
            background: #1d0030;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        .tag {
            padding: 8px 16px;
            border: 2px solid #7a00ff;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            flex: 1;
            text-align: center;
        }
        .tag.active {
            background: #7a00ff;
            border-color: #ff2fd4;
        }
        .sos-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle at 30% 30%, #ff2fd4, #7a00ff);
            color: white;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            box-shadow: 0 0 50px #ff2fd4;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-reset { background: #7a00ff; color: white; }
        .btn-clear { background: #ff2fd4; color: white; }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #7a00ff40;
        }
        .footer-links a {
            color: #b366ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-circle">üõ°Ô∏è</div>
                <div>
                    <div style="font-weight: bold;">AURORA SHIELD</div>
                    <div style="font-size: 12px;">Modo Mulher</div>
                </div>
            </div>
            <a href="/" class="home-btn">üè† In√≠cio</a>
        </div>

        <div class="card">
            <h1>üö® BOT√ÉO DE P√ÇNICO</h1>
            
            <div class="trust-section">
                <div class="trust-title">Suas pessoas de confian√ßa:</div>
                <div class="trust-contacts">
                    {% for c in contacts %}
                    <span class="trust-badge">{{ c.name }}</span>
                    {% endfor %}
                </div>
            </div>
            
            <label>Seu nome</label>
            <input type="text" id="name" placeholder="Como quer ser identificada" value="Usu√°ria">
            
            <label>Tipo de situa√ß√£o</label>
            <div class="tags">
                <div class="tag active" onclick="selectTag(this)">Viol√™ncia f√≠sica</div>
                <div class="tag" onclick="selectTag(this)">Agress√£o verbal</div>
                <div class="tag" onclick="selectTag(this)">Persegui√ß√£o</div>
                <div class="tag" onclick="selectTag(this)">Risco</div>
            </div>
            
            <label>Mensagem</label>
            <textarea id="message" rows="3" placeholder="Descreva rapidamente (opcional)"></textarea>
            
            <div class="checkbox">
                <input type="checkbox" id="shareLocation" checked>
                <label for="shareLocation">üìç Compartilhar localiza√ß√£o</label>
            </div>
            
            <button class="sos-button" id="sosBtn" onmousedown="startPress()" onmouseup="cancelPress()" ontouchstart="startPress()" ontouchend="cancelPress()">
                SOS
                <div style="font-size: 14px; margin-top: 10px;">TOQUE E SEGURE</div>
            </button>
            
            <div class="actions">
                <button class="btn btn-reset" onclick="resetForm()">Reiniciar</button>
                <button class="btn btn-clear" onclick="clearForm()">Limpar</button>
            </div>
            
            <div class="footer-links">
                <a href="/confidant" target="_blank">Confidante</a>
                <a href="/">In√≠cio</a>
            </div>
        </div>
    </div>

    <script>
        let pressTimer;
        
        function selectTag(el) {
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }
        
        function startPress() {
            pressTimer = setTimeout(() => {
                sendPanic();
            }, 1000);
        }
        
        function cancelPress() {
            clearTimeout(pressTimer);
        }
        
        function resetForm() {
            document.getElementById('name').value = 'Usu√°ria';
            document.getElementById('message').value = '';
            document.getElementById('shareLocation').checked = true;
            document.querySelector('.tag').classList.add('active');
        }
        
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            document.getElementById('shareLocation').checked = true;
        }
        
        async function sendPanic() {
            const btn = document.getElementById('sosBtn');
            btn.innerHTML = 'ENVIANDO...';
            btn.disabled = true;
            
            const name = document.getElementById('name').value || 'Usu√°ria';
            const situation = document.querySelector('.tag.active')?.innerText || 'Emerg√™ncia';
            const message = document.getElementById('message').value;
            const shareLocation = document.getElementById('shareLocation').checked;
            
            if (!shareLocation) {
                // Envia sem localiza√ß√£o
                await sendAlert(name, situation, message, null, null, btn);
                return;
            }
            
            if (!navigator.geolocation) {
                alert('GPS n√£o suportado. Enviando sem localiza√ß√£o.');
                await sendAlert(name, situation, message, null, null, btn);
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    await sendAlert(name, situation, message, pos.coords.latitude, pos.coords.longitude, btn);
                },
                async (error) => {
                    alert('Erro ao obter localiza√ß√£o. Enviando sem GPS.');
                    await sendAlert(name, situation, message, null, null, btn);
                }
            );
        }
        
        async function sendAlert(name, situation, message, lat, lng, btn) {
            try {
                const response = await fetch('/api/panic', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, situation, message, lat, lng})
                });
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    alert('‚úÖ ALERTA ENVIADO!');
                } else {
                    alert('‚ùå Erro: ' + data.message);
                }
            } catch (error) {
                alert('‚ùå Erro de conex√£o');
            } finally {
                btn.innerHTML = 'SOS<div style="font-size: 14px; margin-top: 10px;">TOQUE E SEGURE</div>';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
